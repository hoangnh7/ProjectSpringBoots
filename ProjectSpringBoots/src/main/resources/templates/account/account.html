<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'header',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
  <title>Thông tin tài khoản</title>

  <th:block id="css-resources">
    <!-- Common CSS-->
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <link rel="stylesheet" type="text/css" href="./css/except-home-page.css"/>
    <link rel="stylesheet" type="text/css" href="./css/used-in-js.css"/>
    <link rel="stylesheet" type="text/css" href="./css/account.css"/>
    <link rel="stylesheet" type="text/css" href="./css/account-setting.css"/>  </th:block>
</head>
<body>
<main id="main-content">
  <div class="main-content-wrapper container">
    <div class="row">
      <div class="col-lg-3">
        <div class="left-sidebar">
          <div class="header">
            <div class="avatar"><img class="img-fluid" src="./image/post/avatar.png" alt="avatar"/></div>
            <div class="user-info">
              <div class="user-name">Cody</div>
            </div>
          </div>
          <div class="break-line"></div>
          <div class="nav-sidebar">
            <a class="account nav-item" href="./account.html">Quản lý tài khoản</a>
            <a class="buying-order nav-item" href="./buying-order.html">Quản lý đơn hàng</a>
            <a class="btn btn-primary red-btn sign-out-btn" href="./index.html">Đăng xuất</a></div>
        </div>
      </div>
      <div class="col-lg-9 main-content-wrapper">
        <div class="main-content">
          <h2 class="account-title">Thông tin tài khoản</h2>
          <div class="tab-content" id="pills-tabContent">
            <!-- profile-setting Section-->
            <div class="tab-pane fade show active" id="profile-setting" role="tabpanel" aria-labelledby="profile-setting-tab">
              <!-- Item-->
              <form class="setting-box">
                <div class="full-name item-row col-md-10">
                  <div class="text required-label">Họ tên</div>
                  <div>
                    <input class="form-control" th:value="${name}" id="in-user-fullname"/>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="email item-row col-md-10">
                  <div class="text required-label">Email</div>
                  <input class="form-control" disabled="disabled" th:value="${email}"/>
                </div>
                <div class="password item-row col-md-10">
                  <div class="text required-label">Mật khẩu</div>
                  <div class="password-wrapper">
                    <input class="form-control" type="password" disabled="disabled" autocomplete="autocomplete" value="******"/>
                    <a class="change-password text-btn" href="" data-toggle="modal" data-target="#changePassword">Đổi mật khẩu</a>
                  </div>
                </div>
                <div class="phone item-row col-md-10">
                  <div class="text required-label">Số điện thoại</div>
                  <div>
                    <input class="form-control" th:value="${phone}" id="in-user-phone"/>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="address item-row col-md-10">
                  <div class="text">Địa chỉ</div>
                  <div>
                    <textarea class="form-control" rows="5" th:text="${user_address}" id="in-user-address"></textarea>
                  </div>
                </div>
                <div class="update-btn-wrapper item-row col-md-10">
                  <div class="btn btn-primary red-btn update-btn">Cập nhật</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordLabel">Đổi mật khẩu</h5>
        </div>
        <div class="modal-body">
          <div class="current-password item-row">
            <div class="text">Mật khẩu cũ</div>
            <div class="password-wrapper">
              <input class="form-control" type="password" autocomplete="autocomplete"/>
            </div>
          </div>
          <div class="new-password item-row">
            <div class="text">Mật khẩu mới</div>
            <div class="password-wrapper">
              <input class="form-control" type="password" autocomplete="autocomplete"/>
            </div>
          </div>
          <div class="new-password-confirm item-row">
            <div class="text">Nhập lại mật khẩu mới</div>
            <div class="password-wrapper">
              <input class="form-control" type="password" autocomplete="autocomplete"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn" type="button" data-dismiss="modal">Huỷ bỏ</button>
          <button class="btn btn-primary red-btn" type="button">Lưu</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modals-->
  <a class="back-to-top" href="#"><img src="./image/back-to-top.png" alt=""/></a></main>

<th:block id="js-resources">
  <script type="text/javascript" src="./script/main.js"></script>
  <!-- Card-->
  <script type="text/javascript" src="./vendor/card/jquery.card.js"></script>
  <script src="./script/except-home-page.js"></script>
  <script src="./script/account.js"></script>
</th:block>
</body>
</html>
